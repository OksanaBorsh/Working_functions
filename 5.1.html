<html>
<head>
 <title>Функції JavaScript</title>
 <script type="text/javascript">

    let name;
    let sname;
    let age;
 //Створення функції за допомогою FunctionDeclaration(Іменовані)
 function MyFirstFunction() {
 document.write("<p>Hello from MyFirstFunction!");
 document.write("How are you?");
 document.write("<p>Goodbye!");
}

 function MySecondFunction() {
 document.write("<p>Hello from MySecondFunction!");
}
 // Виклик функцій.
 MyFirstFunction();

 document.write("<hr/>");

 // Виклик функцій.
 MySecondFunction();

 document.write("<hr/>");
 </script>
</head>
<body>
</body>
</html>
